# SonarCloud configuration for React Native project
sonar.projectKey=your-organization_your-project-key
sonar.organization=your-organization

# This is the name and version displayed in the SonarCloud UI
sonar.projectName=LaTrobe Bundoora App
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
# Comma-separated paths to directories containing main source files
sonar.sources=android/app/src,App.tsx,index.js

# Path is relative to the sonar-project.properties file
# Comma-separated paths to directories containing test source files
sonar.tests=android/app/src/__tests__,__tests__

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# Exclusions for analysis
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,android/app/build/**,ios/build/**,**/Pods/**

# Test inclusions
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/jest.setup.js,**/jest.config.js,**/metro.config.js,**/babel.config.js

# JavaScript/TypeScript specific settings
sonar.javascript.environments=node,jest,react-native 